server:
  port: 9000
spring:
  application:
    name: zuul-service
  zipkin:
    base-url: http://127.0.0.1:10000

eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.0.150:8761/eureka/
zuul:
  prefix: /api
  strip-prefix: true
  routes:
    user:
      path: /user/**
      serviceId: user-service
      stripPrefix: false
    product:
      path: /product/**
      url: http://127.0.0.1:8773
      stripPrefix: false
    lb-user:
      path: /lb/**
      serviceId: lb-user-service
      stripPrefix: true
    feign-user:
      path: /feign/**
      serviceId: feign-server
      stripPrefix: true
#ribbon:
#  eureka:
#    enabled: false
lb-user-service:
  ribbon:
    listOfServers: http://127.0.0.1:8763,http://127.0.0.1:8765

