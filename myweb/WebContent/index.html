		}
		function isIE7() {
			var flag = false;
			if(navigator.userAgent.indexOf("MSIE")>0) {
				var browser = navigator.appName;
				var b_version = navigator.appVersion;
				var version = b_version.split(";");
				var trim_Version = version[1].replace(/[ ]/g,"");
				if(browser == "Microsoft Internet Explorer" && (trim_Version=="MSIE7.0" || trim_Version=="MSIE6.0")) {
					flag = true;
				}
			}
			return flag;
		}
		function getRange(){
             var b = document.documentElement.clientHeight ? document.documentElement : document.body,
             height = b.scrollHeight > b.clientHeight ? b.scrollHeight : b.clientHeight,
             width = b.scrollWidth > b.clientWidth ? b.scrollWidth : b.clientWidth;
            
             return {height:height ,width:width } ; 
       } 
		$("#login").click(function() {
			
           var fullheight = window.screen.availHeight;
           var fullwidth = document.body.clientWidth;
           var allleft = $(".all").get(0).offsetLeft;
           $("#divLogin").css("left", (fullwidth - 2 * allleft - 300) / 2 + allleft);
           $("#divLogin").css("top", (fullheight - 320) / 2 - 100);
           var range = getRange(); 
           $('#doing').get(0).style.width = range.width + "px"; 
           $('#doing').get(0).style.height = range.height + "px"; 
		   $("#doing").css("display", "block");
		   $("#divLogin").css("display", "block");
		   window.onresize = function(){  
		        changeDivHeight();  
		   }
		});
		function changeDivHeight(){
			var fullheight = window.screen.availHeight;
	        var fullwidth = document.body.clientWidth;
	        var allleft = $(".all").get(0).offsetLeft;
	        $("#divLogin").css("left", (fullwidth - 2 * allleft - 300) / 2 + allleft);
	        $("#divLogin").css("top", (fullheight - 320) / 2 - 100);
	        var range = getRange(); 
	        $('#doing').get(0).style.width = range.width + "px"; 
	        $('#doing').get(0).style.height = range.height + "px"; 
		}
		$("#dl").click(function() {
			var username = $("input[name^='name']").val();
			var password = $("input[name^='password']").val();
			var user = {'username' : username, 'password' : password};
			console.info(user);
			$.ajax({

				},
				error:function(XMLHttpRequest, textStatus, errorThrown){
					this;//调用本次ajax请求时传递的options参数
				}
			});
		});
		
		$("#seach").click(function() {

				error:function(XMLHttpRequest, textStatus, errorThrown){
					this;//调用本次ajax请求时传递的options参数
				}
			});
		})
	});
