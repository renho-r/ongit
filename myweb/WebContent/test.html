<script type="text/javascript">
function videoShow(url,name){
	 if(hasQuickTime()){
		Dialog.load("/palyVideo.dc?name="+encodeURIComponent(name)+"&url="+encodeURIComponent(url), {
		    "width":"600px",
		    "title":name,
		    'modal':true,
		    "closeModal":false
		});
	}else{
		if(confirm("您没有安装Quicktime插件，是否马上安装？")){ 
			window.open("http://www.apple.com/quicktime/download/");
		}
	}
}
</script>
